<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="static/css/estilosAlumnos.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="https://www.ipn.mx/assets/files/main/img/template/pleca-ipn.png" alt="img">
        </div>
    
        <div class="titulo">
          <h1>Sistema de información del Servicio Social de ESCA </h1>
        </div>
    
        <div class="logo">
          <img src="https://www.escasto.ipn.mx/assets/files/main/img/logotipos-UR/ns/ESCA-STO.png" alt="img">
        </div>
    
    </header>

    <nav class="barra-navegacion">
        <div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Conocenos</a></li>
                <li><a href="#">Investigacion</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="main-page">
        


        <div class="wrap-datos">
            <div class="datos-personales" id="idPersonales">
                <h1>Registro al sistema</h1>
                <div>
                    <h4> Para poder realizar el registro al sistema, se requiere subir la Carta Compromiso emitida por el SISS</h4>
                </div>
                

                <form action="/registro/confirmacion_datos" method="post" enctype="multipart/form-data">
                    <div class="dp-campo">
                        <div>
                            <label>Carta</label>
                            <div class="Idp-campo">
                                <input type="file" name="archivo">
                            </div>
                        </div>
                    </div>

                    <div class="dp-campo">
                        <div>
                            <label></label>
                            <div class="Idp-campo">
                                <input type="submit">
                            </div>   
                        </div>
                    </div>
                </form>




                <div class="dp-campo">
                    <div>
                        <label>Nombre(s)</label>
                        <div class="Idp-campo">
                            <input id="Idp-nombre" type="text" readonly="readonly" placeholder="Nombre(s)"/>
                        </div>
                        
                    </div>

                </div>

                <div class="dp-campo">
                    
                    <div class="dp-apellidoM">
                        <label>Apellidos</label>
                        <div class="Idp-campo">
                            <input id="Idp-apellidoP" type="text" readonly="readonly" placeholder="Apellido Paterno" />
                            <input id="Idp-apellidoM" type="text" readonly="readonly" placeholder="Apellido Materno" />
                        </div>
                        
                    </div>
                </div>

                <div class="dp-campo">
                    
                    <div class="dp-boleta">
                        <label>Boleta</label>
                        <div class="Idp-campo">
                            <input id="Idp-Boleta" type="text" readonly="readonly" placeholder="Boleta" />
                        </div>
                        
                    </div>
                </div>

                <div class="dp-campo">
                    <div class="dp-CURP">
                        <label>CURP</label>
                        <div class="Idp-campo">
                            <input id="Idp-CURP" type="text" readonly="readonly" placeholder="CURP" />
                        </div>
                        
                    </div>
                </div>
                
                <div class="dp-campo">
                    <div class="dp-Carrera">
                        <label class="dp-Carrera">Carrera</label>
                        <div class="Idp-campo">
                            <select name ="carrera"type="text" placeholder="Carrera" disabled="true" required >
                                <option value="0">Seleccione</option>
                                <option value="Administración y Administración Pública">Administración y Administración Pública</option>
                                <option value="Comercio y Relaciones Internacionales">Comercio y Relaciones Internacionales</option>
                                <option value="Contabilidad">Contabilidad</option>
                                <option value="Educación y Pedagogía">Educación y Pedagogía</option>
                                <option value="Salud y Medicina">Salud y Medicina</option> 
                            </select>
                            <div class="messages"></div>
                        </div>
                    </div>
                </div>

                <div class="dp-campo">
                    
                    <div class="dp-Semestre">
                        <label class="dp-Semestre">Semestre</label>
                        <div class="Idp-campo">
                            <select name ="semestre"type="text" placeholder="Semestre" required >
                                <option value="0">Seleccione</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option> 
                              </select>
                              <div class="messages"></div>
                        </div>
                    </div>
                </div>


                <div class="dp-campo">
                    
                    <div class="dp-Genero">
                        <label class="dp-Genero">Género</label>
                        <div class="Idp-campo">
                            <select name ="semestre"type="text" placeholder="Genero" required >
                                <option value="0">Seleccione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                              </select>
                              <div class="messages"></div>
                        </div>
                    </div>
                </div>

                <div class="dp-campo">
                    <div>
                        <label>Prestatario</label>
                        <div class="Idp-campo">
                            <input id="Idp-prestatario" type="text" placeholder="Prestatario"/>
                        </div>
                        
                    </div>

                </div>

                <div class="dp-campo">

                    <div class="dp-FInicio">
                        <label>Fecha inicio Servicio Social</label>
                        <div class="Idp-campo">
                            <input id="Idp-FInicio" type="date" placeholder="Fecha Inicio"/>
                        </div>
                        
                    </div>
                </div>

                <div class="dp-campo">

                    <div class="dp-FTermino">
                        <label>Fecha término Servicio Social</label>
                        <div class="Idp-campo">
                            <input id="Idp-FTermino" type="date" placeholder="Fecha Término"/>
                        </div>
                        
                    </div>
                </div>

                <div class="dp-campo">
                    
                    <div class="dp-email">
                        <label>Correo Electronico</label>
                        <div class="Idp-campo">
                            <input id="Idp-email" type="text" readonly="readonly" placeholder="Correo Electronico" />
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="static/js/funciones.js"></script>
    <!--<script src="/js/lecturaJSONAlumno.js"></script>-->
    
</body>
</html>
